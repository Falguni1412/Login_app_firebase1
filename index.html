<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Media Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body {
        background: url('images/image.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('images/image.png');
        background-size: cover;
        background-position: 10px -160px;
        filter: blur(10px);
        z-index: -1;
    }
</style>

<body>
    <h1>The Social Runner :)</h1>
    <button class="button" onclick="window.location.href='login.html'"><span>Get Started!</span></button>
    <div id="clock">8:10:45</div>
    <script src="js/clock.js"></script>
</body>

</html>
